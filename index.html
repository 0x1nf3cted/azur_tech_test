<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Réseau Social</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/neumorphism.css">
</head>
<body>
    <nav class="nav-container">
        <div class="nav-content">
            <!-- lien vers autres  pages -->
            <a href="index.html" class="nav-link active">Feed</a>
            <a href="messages.html" class="nav-link">Messages</a>
            <a href="friends.html" class="nav-link">Amis</a>
        </div>
    </nav>

    <section id="feed-section" class="feed-container">
        <div class="post-creation">
            <textarea placeholder="Quoi de neuf ?" class="post-input"></textarea>
            <div class="post-actions">
                <input type="file" class="photo-input" style="display: none;" accept="image/*">
                <!-- placeholder temporaire de l'image séléctionné -->
                <img class="preparing-image hidden-img" src="" alt="">
                <div class="button-group">
                    <button class="btn-photo">
                        <span class="icon-photo">📷</span>
                    </button>
                    <button class="btn-post">Publier</button>
                </div>
            </div>
        </div>
        <div id="posts-container"></div>
    </section>
 
    
    <!-- code template pour les posts du feed -->
    <template id="post-template">
        <div class="post">
            <div class="post-header">
                <span class="author-name"></span>
                <span class="post-time"></span>
            </div>
            <div class="post-content">
                <p class="post-text"></p>
                <div class="post-image-container" style="display: none;">
                    <img class="post-image" src="" alt="Post Image">
                </div>
            </div>
            <div class="reactions">
                <button class="like-btn">👍 <span class="count">0</span></button>
                <button class="dislike-btn">👎 <span class="count">0</span></button>
                <button class="heart-btn">❤️ <span class="count">0</span></button>
            </div>
            <div class="comments-section">
                <input type="text" placeholder="Ajouter un commentaire..." class="comment-input">
                <button class="btn-comment">Comment</button>
                <div class="comments-container"></div>
            </div>
        </div>
    </template>
    
    <!-- le script seed c'est pour simuler une base de donnée en utilisant localstorage -->
    <script src="js/seed.js"></script>

    <!-- contient le code js pour la page de feed -->
    <script src="js/feed.js"></script>
</body>
</html>
